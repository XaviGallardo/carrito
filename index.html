<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>Carrito</title>
</head>
<body>
    <h1 class="h1 text-center">Carrito de la compra</h1>

    <div id="productList">
        <div class="producto row text-center">
            <div class="col-2 offset-1">
                <span>Artículo 1</span>
            </div>
            <div class="col-2">
                <span class="price">25.00</span>
            </div>
            <div class="col-2">
                <label for="quantity">QTY</label>
                <input type="number" value="2">
            </div>
            <div class="col-2">
                <span class="totalPriceProduct">0.00</span>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>

        <div class="producto row text-center">
                <div class="col-2 offset-1">
                    <span>Artículo 2</span>
                </div>
                <div class="col-2">
                    <span class="price">35.00</span>
                </div>
                <div class="col-2">
                    <label for="quantity">QTY</label>
                    <input type="number" value="2">
                </div>
                <div class="col-2">
                    <span class="totalPriceProduct">0.00</span>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
    </div>

    <div id="calculateTotal" class="text-center">
        <button type="button" class="btn btn-success" id="calculateButton">Calculate Price</button>
    </div>

    <div  class="text-center">
        <h2>Total Price: <span id="TotalPrize">$0</span></h2>
    </div>


    <script src="js/main.js"></script>
    
</body>
</html>
